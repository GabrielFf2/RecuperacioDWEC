<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<h1>Inicia Sessió</h1>
<form id="loginForm" novalidate>
    <div>
        <label for="usuari">Nom d'Usuari:</label>
        <input type="text" id="usuari" name="usuari" required placeholder="Nom d'Usuari">
        <span class="error" aria-live="polite"></span>
    </div>
    <div>
        <label for="password">Contrasenya:</label>
        <input type="password" id="password" name="password" required placeholder="Contrasenya">
        <span class="error" aria-live="polite"></span>
    </div>
    <button type="submit">Inicia Sessió</button>
</form>
<script src="views/login.js"></script>
</body>
</html>
