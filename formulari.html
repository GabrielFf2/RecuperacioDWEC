<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partitura</title>
    <link rel="stylesheet" href="./css/creacioPartitures.css">

    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
<header>
    <h1>Score Finder</h1>
</header>

<form id="creacioPartituraForm" data-idpartitura="">
    <label for="titol">Títol:</label>
    <input type="text" id="titol" name="titol" required>

    <label for="idioma">Idioma original:</label>
    <select id="idioma" name="idioma" required>
        <option value="" disabled selected>Selecciona un idioma</option>
    </select>

    <label for="lletraOriginal">Lletra original:</label>
    <textarea id="lletraOriginal" name="lletraOriginal" required></textarea>

    <label for="traduccioCatala">Traducció al català:</label>
    <textarea id="traduccioCatala" name="traduccioCatala" required></textarea>

    <div id="notesContainer">
        <h3>Notes:</h3>
        <ul id="notesList"></ul>
    </div>

    <input type="submit" value="Desar Partitura">
</form>


<script>
    tinymce.init({
        selector: '#lletraOriginal, #traduccioCatala',
        language: 'ca',
        plugins: 'lists link image table code',
        toolbar: 'undo redo | bold italic underline | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | code'
    });
</script>

<script type="module" src="views/formulari.js"></script>
</body>
</html>
