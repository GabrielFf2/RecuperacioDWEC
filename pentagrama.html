<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentagrama - Score Finder</title>
    <link rel="stylesheet" href="css/pentagrama.css">
</head>
<body>
<h1>Pentagrama</h1>

<div id="pentagrama">
    <div class="columna" data-index="0"></div>
    <div class="columna" data-index="1"></div>
    <div class="columna" data-index="2"></div>
    <div class="columna" data-index="3"></div>
    <div class="columna" data-index="4"></div>
    <div class="columna" data-index="5"></div>
    <div class="columna" data-index="6"></div>
    <div class="columna" data-index="7"></div>
    <div class="columna" data-index="8"></div>
    <div class="columna" data-index="9"></div>
    <div class="columna" data-index="10"></div>
    <div class="columna" data-index="11"></div>
</div>

<div id="notes">
    <div class="nota-wrapper">
        <img src="notesimg/nota1.png" alt="DO" class="nota" draggable="true">
    </div>
</div>


<button id="reproduir">Reproduir Partitura</button>

<script src="services/pentagrama.js"></script>
</body>
</html>
