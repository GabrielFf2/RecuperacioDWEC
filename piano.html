<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Finder</title>
    <link rel="stylesheet" href="./css/piano.css">
</head>
<body>
<h1>Score Finder</h1>
<div class="piano">
    <button class="DO key white"></button>
    <button class="DO# key black"></button>
    <button class="RE key white"></button>
    <button class="RE# key black"></button>
    <button class="MI key white"></button>
    <button class="FA key white"></button>
    <button class="FA# key black"></button>
    <button class="SOL key white"></button>
    <button class="SOL# key black"></button>
    <button class="LA key white"></button>
    <button class="SI# key black"></button>
    <button class="SI key white"></button>
    <button class="DOAgut key white"></button>
</div>
<div class="results">
    <h2>CERCANT...</h2>
    <label>
        <input type="text" class="cercador">
    </label>
    <button class="button cercar">Cercar</button>
    <button class="button borrar">Esborrar</button>
    <h2>RESULTATS:</h2>

    <div id="result-container"></div>
</div>

</body>
<script type="module" src="./javaScrips/piano.js"></script>
</html>
