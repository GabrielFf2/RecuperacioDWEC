<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Finder</title>
    <link rel="stylesheet" href="piano.css">
</head>
<body>
<h1>Score Finder</h1>
<div class="piano">
    <button class="do key white"></button>
    <button class="do1 key black"></button>
    <button class="re key white"></button>
    <button class="re1 key black"></button>
    <button class="mi key white"></button>
    <button class="fa key white"></button>
    <button class="fa1 key black"></button>
    <button class="sol key white"></button>
    <button class="sol1 key black"></button>
    <button class="la key white"></button>
    <button class="la1 key black"></button>
    <button class="si key white"></button>
    <button class="DO key white"></button>
</div>
<div class="results">
    <h2>CERCANT...</h2>
    <p>Do Re Mi Fa#</p>
    <button class="button">Esborrar</button>
    <h2>RESULTATS:</h2>

    <div class="result-item">
        <p>Sant Antoni i el dimoni <a class="lyric">Lletra</a></p>
        <button class="button">Reproduir cançó</button>
    </div>

    <div class="result-item">
        <p>La Balanguera <a class="lyric">Lletra</a></p>
        <button class="button">Reproduir cançó</button>
    </div>
</div>
